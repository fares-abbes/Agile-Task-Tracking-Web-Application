<app-navbar></app-navbar>

<div class="min-h-screen bg-gradient-to-br from-gray-950 via-gray-900 to-gray-800 py-12 px-2">
  <div class="max-w-4xl mx-auto rounded-2xl shadow-xl border border-gray-800 bg-gray-900/90 backdrop-blur-md">
    <div class="flex flex-col items-center pt-8 pb-4">
      <div class="w-16 h-1 bg-indigo-600 rounded-full mb-4"></div>
      <h2 class="text-3xl font-bold text-white mb-2 tracking-tight">User Management</h2>
      <p class="text-gray-400 mb-6 text-center">Manage users, roles, and access in your application.</p>
    </div>

    <div *ngIf="loading" class="text-gray-300 mb-4 text-center">Loading users...</div>
    <div *ngIf="errorMessage" class="text-red-400 mb-4 text-center">{{ errorMessage }}</div>

    <div class="overflow-x-auto rounded-lg">
      <table class="min-w-full divide-y divide-gray-800 bg-gray-800/90 rounded-lg shadow">
        <thead>
          <tr>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">ID</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Username</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Email</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Role</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Created At</th>
            <th class="px-4 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-700">
          <tr *ngFor="let user of users" class="hover:bg-indigo-950/60 transition-colors duration-200">
            <td class="px-4 py-2 text-gray-200">{{ user.id }}</td>
            <td class="px-4 py-2 text-gray-200" *ngIf="editUserId !== user.id">{{ user.username }}</td>
            <td class="px-4 py-2" *ngIf="editUserId === user.id">
              <input [(ngModel)]="editUsername" class="bg-gray-700 text-gray-100 rounded px-2 py-1 w-full border border-gray-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition" />
            </td>
            <td class="px-4 py-2 text-gray-200" *ngIf="editUserId !== user.id">{{ user.email }}</td>
            <td class="px-4 py-2" *ngIf="editUserId === user.id">
              <input [(ngModel)]="editEmail" class="bg-gray-700 text-gray-100 rounded px-2 py-1 w-full border border-gray-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition" />
            </td>
            <td class="px-4 py-2 text-gray-200" *ngIf="editUserId !== user.id">{{ user.role }}</td>
            <td class="px-4 py-2" *ngIf="editUserId === user.id">
              <select [(ngModel)]="editRole" class="bg-gray-700 text-gray-100 rounded px-2 py-1 w-full border border-gray-600 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition">
                <option value="ADMIN">ADMIN</option>
                <option value="QUALITY">QUALITY</option>
                <option value="TESTER">TESTER</option>
                <option value="USER">USER</option>
              </select>
            </td>
            <td class="px-4 py-2 text-gray-200">{{ user.createdAt | date:'mediumDate' }}</td>
            <td class="px-4 py-2 flex gap-2">
              <ng-container *ngIf="editUserId !== user.id">
                <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-1 rounded shadow transition" (click)="startEdit(user)">Edit</button>
                <button class="bg-red-600 hover:bg-red-700 text-white px-3 py-1 rounded shadow transition" (click)="deleteUser(user.id)">Delete</button>
              </ng-container>
              <ng-container *ngIf="editUserId === user.id">
                <button class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded shadow transition" (click)="updateUser()">Save</button>
                <button class="bg-gray-600 hover:bg-gray-700 text-white px-3 py-1 rounded shadow transition" (click)="cancelEdit()">Cancel</button>
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div *ngIf="!loading && !users.length" class="text-gray-400 mt-6 text-center">No users found.</div>
  </div>
</div>
