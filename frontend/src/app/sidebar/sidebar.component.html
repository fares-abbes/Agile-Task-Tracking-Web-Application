<div class="h-screen w-64 bg-gradient-to-b from-black via-slate-900 to-slate-900 text-slate-200 flex flex-col shadow-2xl">
  <!-- header: compact profile + email (email now placed under "Manage your team") -->
  <div class="px-5 py-5 border-b border-slate-800">
    <div class="flex items-start gap-3">
      <div class="flex-none w-10 h-10 rounded-full bg-emerald-600/12 text-emerald-400 font-semibold flex items-center justify-center">
        TL
      </div>
      <div class="min-w-0">
        <div class="text-sm font-semibold text-green-400">Team Lead</div>
        <div class="text-xs text-slate-400 mb-2">Manage your team</div>

        <!-- email under the description, moved more to the left -->
        <div class="flex items-center gap-1 mt-1">
          <svg class="w-4 h-4 text-slate-400 flex-shrink-0" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 8l9 6 9-6M21 19H3V5h18v14z"/>
          </svg>
          <div class="text-xs text-slate-300 truncate max-w-[12rem]">
            {{ userEmail || 'teamlead@example.com' }}
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- nav -->
  <nav class="flex-1 px-3 py-4">
    <ul class="space-y-1">
      <!-- Overview (routes to teamlead-board/:teamLeadId) -->
      <li>
        <!-- no hover classes here; routerLinkActive will mark the active item -->
        <a [routerLink]="['/teamlead-board', teamLeadId]"
           routerLinkActive="text-green-300 bg-green-900/20 border-l-4 border-green-400 pl-3"
           [routerLinkActiveOptions]="{ exact: true }"
           class="flex items-center gap-3 px-3 py-2 rounded-md text-sm text-slate-300 transition-colors">
          <!-- home icon uses currentColor so it becomes green when the link is active -->
          <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
            <path d="M3 11.5L12 4l9 7.5" />
            <path d="M9 21V13h6v8" />
          </svg>
          <span>Overview</span>
        </a>
      </li>

      <li>
        <a routerLink="/getClients" routerLinkActive="bg-green-900/20 text-green-300 border-l-4 border-green-400 pl-3"
           class="group flex items-center gap-3 px-3 py-2 rounded-md text-sm text-slate-300 hover:bg-green-800/8 hover:text-green-300 transition">
          <svg class="w-5 h-5 text-slate-400 group-hover:text-green-300" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 7h18M3 12h18M3 17h18"/>
          </svg>
          <span>Clients</span>
        </a>
      </li>

      <li>
        <a routerLink="/users" routerLinkActive="bg-green-900/20 text-green-300 border-l-4 border-green-400 pl-3"
           class="group flex items-center gap-3 px-3 py-2 rounded-md text-sm text-slate-300 hover:bg-green-800/8 hover:text-green-300 transition">
          <svg class="w-5 h-5 text-slate-400 group-hover:text-green-300" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M16 11c1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3 1.34 3 3 3zM6 21v-2a4 4 0 014-4h0a4 4 0 014 4v2"/>
          </svg>
          <span>User Management</span>
        </a>
      </li>

      <li>
        <a routerLink="/projectmanagement" routerLinkActive="bg-green-900/20 text-green-300 border-l-4 border-green-400 pl-3"
           class="group flex items-center gap-3 px-3 py-2 rounded-md text-sm text-slate-300 hover:bg-green-800/8 hover:text-green-300 transition">
          <svg class="w-5 h-5 text-slate-400 group-hover:text-green-300" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 7h18v10H3z M7 3h10v4H7z"/>
          </svg>
          <span>Project Management</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- footer actions -->
  <div class="px-4 py-4 border-t border-slate-800">
    <button class="w-full flex items-center justify-center gap-2 px-3 py-2 text-sm rounded-md bg-green-600 hover:bg-green-500 text-white transition">
      <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7"/></svg>
      Logout
    </button>
  </div>
</div>
