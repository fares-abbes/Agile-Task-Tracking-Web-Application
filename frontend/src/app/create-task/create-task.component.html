<app-navbar></app-navbar>

<div class="min-h-screen bg-slate-900 py-8">
  <div class="max-w-2xl mx-auto px-4">
    <div class="bg-gradient-to-br from-slate-800 to-slate-700 rounded-2xl p-8 border border-slate-600/50 shadow-xl">

      <!-- Header -->
      <div class="mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">Create New Task</h2>
        <p class="text-slate-400">Add a new task for your project</p>
      </div>

      <!-- Error Alert -->
      <div *ngIf="error" class="mb-6 p-4 bg-red-500/20 border border-red-500/30 rounded-xl">
        <div class="flex items-center">
          <svg class="w-5 h-5 text-red-400 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01"></path>
          </svg>
          <span class="text-red-300 text-sm">{{ error }}</span>
        </div>
      </div>

      <!-- Loading State -->
      <div *ngIf="loading && projects.length === 0" class="text-center py-8">
        <div class="w-8 h-8 border-4 border-slate-600 border-t-emerald-500 rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-slate-400">Loading...</p>
      </div>

      <!-- Form -->
      <form *ngIf="!loading || projects.length > 0" (ngSubmit)="onSubmit()" class="space-y-6">

        <!-- Task Name -->
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Task Name *</label>
          <input
            type="text"
            [(ngModel)]="task.taksName"
            name="taskName"
            (input)="clearError()"
            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all"
            placeholder="Enter task name"
            required>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Description</label>
          <textarea
            [(ngModel)]="task.description"
            name="description"
            rows="4"
            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white placeholder-slate-400 focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all resize-none"
            placeholder="Enter task description"></textarea>
        </div>

        <!-- Project Selection -->
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Project *</label>
          <select
            [(ngModel)]="selectedProjectId"
            name="projectId"
            (change)="onProjectChange($event)"
            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all"
            required>
            <option value="">-- Select a project --</option>
            <option *ngFor="let project of projects" [value]="project.projectId">
              {{ project.projectName }}
            </option>
          </select>

          <!-- Debug current selection -->
          <div class="mt-2 text-xs text-slate-400">
            Selected: "{{ selectedProjectId }}" | Task ProjectId: {{ task.projectId }}
          </div>

          <div *ngIf="projects.length === 0 && !loading" class="mt-2 text-sm text-orange-400">
            No projects available for this team lead
          </div>
        </div>

        <!-- Priority -->
        <div>
          <label class="block text-sm font-medium text-slate-300 mb-2">Priority</label>
          <select
            [(ngModel)]="task.importance"
            name="importance"
            class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all">
            <option value="">Select priority</option>
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
            <option value="CRITICAL">Critical</option>
          </select>
        </div>

        <!-- Date Range Row -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

          <!-- Start Date (Date Debut) -->
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">Start Date (Date Début) *</label>
            <input
              type="date"
              [(ngModel)]="task.startDate"
              name="startDate"
              (change)="clearError()"
              class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all"
              required>
          </div>

          <!-- End Date (Date Fin) -->
          <div>
            <label class="block text-sm font-medium text-slate-300 mb-2">End Date (Date Fin) *</label>
            <input
              type="date"
              [(ngModel)]="task.endDate"
              name="endDate"
              (change)="clearError()"
              class="w-full px-4 py-3 bg-slate-800/50 border border-slate-600/50 rounded-xl text-white focus:outline-none focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 transition-all"
              required>
          </div>
        </div>

        <!-- Current User Info -->
        <div *ngIf="currentUser" class="bg-slate-900/50 rounded-xl p-4 border border-slate-700/50">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-emerald-500/20 rounded-xl flex items-center justify-center">
              <svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>
            <div>
              <div class="text-white font-medium">{{ currentUser.username }}</div>
              <div class="text-slate-400 text-sm">{{ currentUser.role }} • Creating task</div>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="flex justify-end space-x-4 pt-6">
          <button
            type="button"
            (click)="navigateToMyTasks()"
            class="px-6 py-3 bg-slate-700 hover:bg-slate-600 text-white rounded-xl font-medium transition-colors">
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="loading || projects.length === 0"
            class="px-6 py-3 bg-gradient-to-r from-emerald-600 to-emerald-700 hover:from-emerald-700 hover:to-emerald-800 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-xl font-medium transition-all duration-300 hover:shadow-lg transform hover:scale-105">
            <span *ngIf="!loading">Create Task</span>
            <span *ngIf="loading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Creating...
            </span>
          </button>
        </div>

        <!-- Form Info -->
        <div class="text-center text-xs text-slate-500 mt-4">
          <span class="text-red-400">*</span> Required fields
        </div>
      </form>

      <!-- No Data State -->
      <div *ngIf="!loading && !currentUser" class="text-center py-12">
        <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mx-auto mb-4">
          <svg class="w-8 h-8 text-slate-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.728-.833-2.498 0L4.316 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
        </div>
        <p class="text-slate-400 mb-4">Authentication required</p>
        <button
          (click)="navigateToAuth()"
          class="px-4 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl text-sm font-medium transition-colors">
          Go to Login
        </button>
      </div>
    </div>
  </div>
</div>
