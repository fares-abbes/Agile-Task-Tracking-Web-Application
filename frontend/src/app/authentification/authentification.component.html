<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-950 via-gray-900 to-gray-800">
  <div class="w-full max-w-md p-8 rounded-2xl shadow-2xl border border-gray-800 bg-gray-900/80 backdrop-blur-md">
    <div class="flex flex-col items-center mb-8">
      <img src="assets/sharinglogo.png" alt="Logo" class="h-16 mb-4 drop-shadow-lg">
      <h2 class="text-3xl font-bold text-white mb-2 tracking-tight">Sign In</h2>
      <p class="text-gray-400 text-center">Welcome back! Please login to your account.</p>
    </div>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-300 mb-1">Username</label>
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="block w-full rounded-lg bg-gray-800 border border-gray-700 text-gray-100 px-4 py-2 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 transition"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="block w-full rounded-lg bg-gray-800 border border-gray-700 text-gray-100 px-4 py-2 focus:outline-none focus:border-indigo-500 focus:ring-2 focus:ring-indigo-500 transition"
        />
      </div>
      <button
        type="submit"
        [disabled]="loading"
        class="w-full py-2 px-4 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-semibold shadow-md transition disabled:opacity-60"
      >
        {{ loading ? 'Logging in...' : 'Login' }}
      </button>
    </form>
  </div>
</div>
