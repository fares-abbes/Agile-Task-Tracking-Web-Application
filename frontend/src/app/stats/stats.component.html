<div class="min-h-screen bg-gradient-to-br from-gray-950 via-gray-900 to-gray-800 py-10 px-4">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-white mb-8 text-center">Dashboard</h1>

    <!-- Totals -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mb-10">
      <div class="bg-gray-900/90 rounded-xl shadow-lg p-6 text-center">
        <div class="text-4xl font-bold text-indigo-400">
          <ng-container *ngIf="!loadingTotals; else loadingBox">{{ totals.users || 0 }}</ng-container>
        </div>
        <div class="text-gray-300 mt-2">Users</div>
      </div>
      <div class="bg-gray-900/90 rounded-xl shadow-lg p-6 text-center">
        <div class="text-4xl font-bold text-indigo-400">
          <ng-container *ngIf="!loadingTotals; else loadingBox">{{ totals.teams || 0 }}</ng-container>
        </div>
        <div class="text-gray-300 mt-2">Teams</div>
      </div>
      <div class="bg-gray-900/90 rounded-xl shadow-lg p-6 text-center">
        <div class="text-4xl font-bold text-indigo-400">
          <ng-container *ngIf="!loadingTotals; else loadingBox">{{ totals.clients || 0 }}</ng-container>
        </div>
        <div class="text-gray-300 mt-2">Clients</div>
      </div>
      <div class="bg-gray-900/90 rounded-xl shadow-lg p-6 text-center">
        <div class="text-4xl font-bold text-indigo-400">
          <ng-container *ngIf="!loadingTotals; else loadingBox">{{ totals.projects || 0 }}</ng-container>
        </div>
        <div class="text-gray-300 mt-2">Projects</div>
      </div>
    </div>
    <ng-template #loadingBox>
      <span class="animate-pulse text-gray-700">...</span>
    </ng-template>
    <div *ngIf="errorTotals" class="text-red-400 text-center mb-6">Failed to load totals.</div>

    <!-- Bar chart: one bar per user in team -->
    <div class="bg-gray-900/90 rounded-xl shadow-lg p-6">
      <h2 class="text-2xl font-semibold text-white mb-6 text-center">Tasks per User (Team)</h2>

      <div *ngIf="loadingUsersChart" class="text-center py-8">
        <span class="animate-pulse text-gray-400">Loading chart...</span>
      </div>
      <div *ngIf="errorUsersChart" class="text-red-400 text-center py-8">Failed to load users/tasks data.</div>

      <div *ngIf="!loadingUsersChart && !errorUsersChart" style="height: 400px">
        <canvas baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [type]="'bar'">
        </canvas>
      </div>
    </div>
  </div>
</div>
