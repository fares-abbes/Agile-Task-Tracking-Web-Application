<app-navbar></app-navbar>

<div class="min-h-screen bg-gradient-to-br from-gray-950 via-gray-900 to-gray-800 py-12 px-4">
  <div class="max-w-5xl mx-auto">
    <!-- Header section -->
    <div class="flex flex-col items-center mb-10">
      <div class="w-16 h-1 bg-indigo-600 rounded-full mb-4"></div>
      <h2 class="text-3xl font-bold text-white tracking-tight">Clients</h2>
      <p class="text-gray-400 mt-2">View and manage your clients</p>
    </div>

    <!-- Add Client Button and Form -->
    <div class="flex justify-end mb-6">
      <button
        class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-4 py-2 rounded-lg shadow transition"
        (click)="showAddForm = !showAddForm">
        {{ showAddForm ? 'Cancel' : 'Add Client' }}
      </button>
    </div>
    <div *ngIf="showAddForm" class="bg-gray-900/90 rounded-lg shadow-lg p-6 mb-8 max-w-md mx-auto">
      <form [formGroup]="addClientForm" (ngSubmit)="addClient()" class="flex flex-col gap-4">
        <label for="clientName" class="text-gray-200 font-semibold">Client Name</label>
        <input id="clientName" formControlName="clientName" required
          class="rounded bg-gray-800 text-gray-100 px-3 py-2 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <button type="submit" [disabled]="addClientForm.invalid"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-4 py-2 rounded transition disabled:opacity-50">
          Add
        </button>
      </form>
    </div>

    <!-- Loading state -->
    <div *ngIf="loading" class="flex justify-center">
      <div class="bg-gray-900/90 px-6 py-4 rounded-lg text-gray-300">
        Loading clients...
      </div>
    </div>

    <!-- Error state -->
    <div *ngIf="error" class="bg-red-900/50 border border-red-800 text-red-200 rounded-lg p-4 mb-6 text-center">
      Failed to load clients. Please try again later.
    </div>

    <!-- Clients table -->
    <div *ngIf="!loading && !error && clients.length > 0" class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-800 bg-gray-900/90 rounded-lg shadow-lg">
        <thead>
          <tr>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Client ID</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-800">
          <tr *ngFor="let client of clients" class="hover:bg-gray-800 transition">
            <td class="px-6 py-4 text-sm text-gray-300">{{ client.clientId }}</td>
            <td class="px-6 py-4 text-sm text-gray-300" *ngIf="editClientId !== client.clientId">{{ client.clientName }}</td>
            <td class="px-6 py-4" *ngIf="editClientId === client.clientId">
              <form [formGroup]="editClientForm" (ngSubmit)="updateClient()" class="flex gap-2">
                <input formControlName="clientName" required
                  class="rounded bg-gray-800 text-gray-100 px-3 py-2 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <button type="submit" [disabled]="editClientForm.invalid"
                  class="bg-green-600 hover:bg-green-700 text-white font-medium px-3 py-1 rounded transition disabled:opacity-50">
                  Save
                </button>
                <button type="button" (click)="cancelEdit()"
                  class="bg-gray-600 hover:bg-gray-700 text-white font-medium px-3 py-1 rounded transition">
                  Cancel
                </button>
              </form>
            </td>
            <td class="px-6 py-4 flex gap-2">
              <button *ngIf="editClientId !== client.clientId" (click)="startEdit(client)"
                class="bg-yellow-500 hover:bg-yellow-600 text-white font-medium px-3 py-1 rounded transition">
                Update
              </button>
              <button (click)="deleteClient(client.clientId)"
                class="bg-red-600  text-white hover:bg-yellow-600 font-medium px-4 py-2 rounded-lg shadow transition">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Empty state -->
    <div *ngIf="!loading && !error && clients.length === 0" class="bg-gray-900/90 border border-gray-800 rounded-xl p-8 text-center">
      <p class="text-gray-400 mb-4">No clients found</p>
    </div>
  </div>
</div>
